<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunder Fix â€¢ Stats</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-wrap" data-page="stats">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">BF</span>
          <div>
            <h1>Learning Stats</h1>
            <p>Step 4 of 4</p>
          </div>
        </div>
        <nav class="nav-pill">
          <a href="./import.html">Import</a>
          <a href="./analyze.html">Analyze</a>
          <a href="./review.html">Review</a>
          <a class="active" href="./stats.html">Stats</a>
        </nav>
      </header>

      <section class="glass-panel">
        <div class="row wrap">
          <label>Username
            <select id="userSelectStats"></select>
          </label>
          <label>Window (days)
            <input id="statsDays" type="range" value="60" min="7" max="365" step="1" />
            <span class="slider-value" id="statsDaysValue">60</span>
          </label>
          <button id="statsRefresh">Refresh</button>
        </div>
      </section>

      <section class="glass-panel">
        <div class="review-metrics">
          <div class="metric-card"><span class="metric-label">Total Reviews</span><span id="statsTotalReviews" class="metric-value">0</span></div>
          <div class="metric-card"><span class="metric-label">Retention</span><span id="statsRetention" class="metric-value">0%</span></div>
          <div class="metric-card"><span class="metric-label">Avg Interval</span><span id="statsAvgInterval" class="metric-value">0d</span></div>
          <div class="metric-card"><span class="metric-label">Again</span><span id="statsAgain" class="metric-value">0</span></div>
          <div class="metric-card"><span class="metric-label">Hard</span><span id="statsHard" class="metric-value">0</span></div>
          <div class="metric-card"><span class="metric-label">Good</span><span id="statsGood" class="metric-value">0</span></div>
          <div class="metric-card"><span class="metric-label">Easy</span><span id="statsEasy" class="metric-value">0</span></div>
        </div>
      </section>

      <section class="glass-panel">
        <div class="stats-grid">
          <article class="chart-card">
            <h2>Reviews</h2>
            <div class="chart-canvas-wrap">
              <canvas id="statsChartReviews"></canvas>
            </div>
          </article>
          <article class="chart-card">
            <h2>Retention</h2>
            <div class="chart-canvas-wrap">
              <canvas id="statsChartRetention"></canvas>
            </div>
          </article>
          <article class="chart-card">
            <h2>Answer Buttons</h2>
            <div class="chart-canvas-wrap">
              <canvas id="statsChartButtons"></canvas>
            </div>
          </article>
          <article class="chart-card">
            <h2>Review Intervals</h2>
            <div class="chart-canvas-wrap">
              <canvas id="statsChartIntervals"></canvas>
            </div>
          </article>
        </div>
      </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
