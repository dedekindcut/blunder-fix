<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunder Fix â€¢ Import</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-wrap" data-page="import">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">BF</span>
          <div>
            <h1>Import Games</h1>
            <p>Step 1 of 3</p>
          </div>
        </div>
        <nav class="nav-pill">
          <a class="active" href="./import.html">Import</a>
          <a href="./analyze.html">Analyze</a>
          <a href="./review.html">Review</a>
          <a href="./stats.html">Stats</a>
        </nav>
      </header>

      <section class="glass-panel">
        <h2>Import Games</h2>
        <div class="row wrap">
          <label>Lichess Username <input id="lichessUser" /></label>
          <label>Max Games <input id="lichessMax" type="number" value="100" min="1" max="2000" /></label>
          <button id="importLichess">Import Lichess</button>
        </div>
        <div class="row wrap">
          <label>Chess.com Username <input id="chesscomUser" /></label>
          <label>Max Games <input id="chesscomMax" type="number" value="100" min="1" max="2000" /></label>
          <button id="importChesscom">Import Chess.com</button>
        </div>
        <p id="importStatus" class="status">Idle</p>
      </section>

      <section class="glass-panel">
        <h2>Database</h2>
        <div class="row wrap">
          <button id="exportDbBtn">Export DB</button>
          <input id="importDbFile" type="file" accept=".json,application/json" />
          <button id="importDbBtn" class="danger-btn">Import DB</button>
        </div>
      </section>

      <section class="glass-panel">
        <h2>Imported Profiles</h2>
        <div class="row">
          <button id="clearAllImportsBtn" class="danger-btn">Clear All Imports</button>
        </div>
        <div id="userCards" class="profiles-grid"></div>
      </section>

      <div id="importClearOverlay" class="settings-overlay" hidden>
        <div id="importClearBackdrop" class="settings-backdrop"></div>
        <section class="confirm-panel" role="dialog" aria-modal="true" aria-labelledby="importClearTitle">
          <h2 id="importClearTitle">Clear All Imports?</h2>
          <p>This removes all imported games, analysis positions, cards, and review history.</p>
          <div class="confirm-actions">
            <button id="importClearCancel">Cancel</button>
            <button id="importClearConfirm" class="danger-btn">Clear</button>
          </div>
        </section>
      </div>

    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
